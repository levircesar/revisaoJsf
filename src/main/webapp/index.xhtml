<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Revisao JSF</title>
</h:head>



<h:body>
	<h:form>
		<h:outputText>Aplical√ßao em JSF</h:outputText>
		<h:panelGrid columns="2">
			<h:outputText value="Cor" />
			<h:inputText value="#{pincelBean.pincel.cor}" />
			<h:outputText value="Marca" />
			<h:inputText value="#{pincelBean.pincel.marca}" />
		</h:panelGrid>
		<h:commandButton class="btn" value="Salvar"
			action="#{pincelBean.salvar}" />
		<h:commandLink value="listar" action="listar.xhtml" />
		<h:commandLink value="CADASTRO" action="cadastro.xhtml" />
	</h:form>

	<h:dataTable value="#{pincelBean.lista}" var="p">
		<h:column>
			<h:outputText value="#{p.cor}" />
		</h:column>
		<h:column>
			<h:outputText value="#{p.marca}" />
		</h:column>
	</h:dataTable>
	<div>
		<h:form>
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<p:panel header="Select a Location" style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="country" value="Country: " />
					<p:selectOneMenu id="country" value="#{basicView.country}"
						style="width:150px">
						<p:ajax listener="#{basicView.onCountryChange}" update="city" />
						<f:selectItem itemLabel="Select Country" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{basicView.countries}" />
					</p:selectOneMenu>

					<p:outputLabel for="city" value="City: " />
					<p:selectOneMenu id="city" value="#{basicView.city}"
						style="width:150px">
						<f:selectItem itemLabel="Select City" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{basicView.cities}" />
					</p:selectOneMenu>

					<p:outputLabel for="navigator" value="Navigator" />
					<p:datePicker id="navigator"
						monthNavigator="true" yearNavigator="true" showWeek="true" />

				</h:panelGrid>

				<p:divider />

				<p:commandButton value="Submit" update="msgs"
					action="#{basicView.displayLocation}" icon="pi pi-check" />
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
