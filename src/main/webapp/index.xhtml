<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Revisao JSF</title>
		<link rel="stylesheet" href="styles.css"/>
	</h:head>
	
	<h:body>
		<h:form>
			<h:outputText>Aplical√ßao em JSF</h:outputText>
			<h:panelGrid columns="2">
				<h:outputText value="Cor"/>
				<h:inputText value="#{pincelBean.pincel.cor}"/>
				<h:outputText value="Marca"/>
				<h:inputText value="#{pincelBean.pincel.marca}"/>
			</h:panelGrid>
			<h:commandButton class="btn" value="Salvar" action="#{pincelBean.salvar}"/>
			<h:commandLink value="listar" action="listar.xhtml"/>
		</h:form>
		
		<h:dataTable value="#{pincelBean.lista}" var="p">
			<h:column><h:outputText value="#{p.cor}"/></h:column>
			<h:column><h:outputText value="#{p.marca}"/></h:column>
		</h:dataTable>
	</h:body>
</html>
